<!DOCTYPE html>
<html>
<head>
	<title>Storage Background with Lighting</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #1f1f1f;
			color: #fff;
			font-family: Arial, sans-serif;
			font-size: 14px;
			overflow: hidden;
		}

		#light {
			position: absolute;
			top: -100px;
			left: -100px;
			width: 300px;
			height: 300px;
			border-radius: 50%;
			background-color: rgba(255, 255, 255, 0.5);
			box-shadow: 0 0 50px 30px rgba(255, 255, 255, 0.5);
			animation: light 2s ease-in-out infinite alternate;
		}

		@keyframes light {
			0% {
				transform: scale(1);
				opacity: 1;
			}
			50% {
				transform: scale(1.2);
				opacity: 0.5;
			}
			100% {
				transform: scale(1);
				opacity: 1;
			}
		}

		#box {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 500px;
			height: 400px;
			background-color: #2d2d2d;
			box-shadow: 0 0 50px 20px rgba(255, 255, 255, 0.5);
		}

		#logo {
			position: absolute;
			top: 20px;
			left: 20px;
			width: 100px;
			height: 100px;
			background-image: url(logo.png);
			background-size: cover;
			border-radius: 50%;
			box-shadow: 0 0 50px 20px rgba(255, 255, 255, 0.5);
		}

		#content {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 80%;
			height: 80%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			text-align: center;
			font-size: 24px;
		}

		h1 {
			font-size: 48px;
			margin: 0;
			padding: 0;
		}
                .logo {
			display: inline-block;
			margin: 5px;
			width: 20px;
			height: 16px;
			background-image: url("logo.png");
			background-size: cover;
		}
                .navbar {
			background-color: #333;
			overflow: hidden;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 1;
		}
                .navbar a {
			float: left;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}
                .active {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<div id="light"></div>
	<div id="box">
		<div id="logo"></div>
		<div id="content">
			<h1>Welcome to Storage</h1>
			<p>We offer secure and reliable storage solutions for your belongings.</p>
		</div>
	</div>
        <div class="navbar">
		<a href="logo.png" class="logo"></a>
		<a href="main-1.html" class="active">Home</a>
		<a href="store.jsp">Store</a>
		<a href="viewAll.jsp">View</a>
		<a href="index11.html">Register</a>
		<a href="login.html">Login</a>
                <a href="login.html">Logout</a>
	</div>
	<script>
		document.addEventListener("mousemove", function(e) {
			var light = document.getElementById("light");
			light.style.top = e.pageY + "px";
			light.style.left = e.pageX + "px";
		});
	</script>
</body>
</html>
